# Run with `dart run ffigen --config ffigen.yaml`.
name: NativeTamplateBindings
llvm-path:
  - 'C:/dev_tools/LLVM/'
output: 'lib/native_tamplate_bindings_generated.dart'
headers:
  entry-points:
    - 'src/native_tamplate.h'
  include-directives:
    - 'src/native_tamplate.h'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
